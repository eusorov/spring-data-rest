name: Build Docker

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: spring-data-rest

jobs:
  test:
    # Run tests only when source (or build config) changes on push.
    # Always run on manual dispatch.
    if: >
      github.event_name != 'push' ||
      contains(join(github.event.head_commit.added, ' '), 'src/') ||
      contains(join(github.event.head_commit.modified, ' '), 'src/') ||
      contains(join(github.event.head_commit.removed, ' '), 'src/') ||
      contains(join(github.event.head_commit.added, ' '), 'build.gradle') ||
      contains(join(github.event.head_commit.modified, ' '), 'build.gradle') ||
      contains(join(github.event.head_commit.removed, ' '), 'build.gradle') ||
      contains(join(github.event.head_commit.added, ' '), 'settings.gradle') ||
      contains(join(github.event.head_commit.modified, ' '), 'settings.gradle') ||
      contains(join(github.event.head_commit.removed, ' '), 'settings.gradle')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests
        run: ./gradlew test

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull previous image for cache
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest || true
          docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache || true

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
            type=gha,mode=max,multistage=true
  deploy:
    name: Deploy
    needs: docker
    uses: ./.github/workflows/docker-deploy.yml
    secrets:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
